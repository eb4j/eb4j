name: Run Gradle test

on:
  push:
    branches:
      - master
      - releases/*
    paths-ignore:
      - 'docs/**'

jobs:
  gradle-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - uses: eskatos/gradle-command-action@v1
      name: gradle build
      with:
        arguments: build
