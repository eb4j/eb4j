name: Upload Assets to github release

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: eb4j-core:build eb4j-tools:build
    - name: Get the version
      id: get_version
      run: |
        REV_COUNT=`git rev-list --count HEAD`
        echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v/}
        echo ::set-output name=FULL_VERION::${GITHUB_REF/refs\/tags\/v/}.${REV_COUNT}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
    - name: Upload Release Asset(tools,zip)
      id: upload-release-tools-zip
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: eb4j-tools/build/distributions/eb4j-tools-${{ steps.get_version.outputs.FULL_VERSION }}.zip
        asset_name: eb4j-tools-${{ steps.get_version.outputs.FULL_VERSION }}.zip
        asset_content_type: application/zip
    - name: Upload Release Asset(tools,tgz)
      id: upload-release-tools-tgz
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: eb4j-tools/build/distributions/eb4j-tools-${{ steps.get_version.outputs.FULL_VERSION }}.tgz
        asset_name: eb4j-tools-${{ steps.get_version.outputs.FULL_VERSION }}.tgz
        asset_content_type: application/gzip
    - name: Upload Release Asset(lib,zip)
      id: upload-release-lib-zip
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: eb4j-core/build/distributions/eb4j-core-${{ steps.get_version.outputs.FULL_VERSION }}.zip
        asset_name: eb4j-core-${{ steps.get_version.outputs.FULL_VERSION }}.zip
        asset_content_type: application/zip
    - name: Upload Release Asset(lib,tgz)
      id: upload-release-lib-tgz
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: eb4j-core/build/distributions/eb4j-core-${{ steps.get_version.outputs.FULL_VERSION }}.tgz
        asset_name: eb4j-core-${{ steps.get_version.outputs.FULL_VERSION }}.tgz
        asset_content_type: application/gzip
